<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="timer-on-title">Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="settings-btn-wrapper">
      <button class="settings-btn btn">&#9881;</button>
    </header>
    <!-- Wrapper for centering the content -->
    <div class="wrapper">
      <!-- Div for the timer function btns -->
      <div class="functions-div">
        <button class="btn start-timer-btn">Start</button>
        <span>&bull;</span>

        <button class="btn pause-timer-btn">Pause</button>
        <span>&bull;</span>

        <button class="btn reset-timer-btn">Reset</button>
      </div>

      <!-- Div for the display -->
      <div class="clock-div">
        <span class="minutes-display">25</span>
        <span>:</span>
        <span class="seconds-display">00</span>
      </div>

      <!-- Pre defined timer -->
      <div class="defined-timers">
        <button class="btn defined-btn pomodoro-time">Pomodoro</button>
        <span>&bull;</span>
        <button class="btn defined-btn short-break-time">Short Break</button>
        <span>&bull;</span>
        <button class="btn defined-btn long-break-time">Long Break</button>
      </div>
    </div>

    <!-- Settings window - hidden by default -->
    <div class="settings-window hidden">
      <div class="color-overlay"></div>
      <div class="settings-wrapper">
        <div class="close-btn-wrapper">
          <h2>Options</h2>
          <button class="close-btn btn">&#x2715;</button>
        </div>
        <form class="settings-form">
          <fieldset class="user-preferences-configuration">
            <legend>User Preferences</legend>
            <input
              type="checkbox"
              id="title-indicator"
              class="checkbox-input"
            />
            <label for="title-indicator">Timer indication in title?</label
            ><br />

            <input
              type="checkbox"
              id="show-notifications"
              class="checkbox-input"
            />
            <label for="show-notifications">Browser notifications?</label><br />

            <input
              type="checkbox"
              id="auto-start-timer"
              value=""
              class="checkbox-input"
            />
            <label for="auto-start-timer">Auto start pomodoro and breaks?</label
            ><br />
          </fieldset>
          <fieldset class="sound-configuration">
            <legend>Select Sound</legend>
            <select id="sound-selector" class="list-select-input" size="4">
              <option class="option-btn" value="sound-1" selected>
                Eventually
              </option>
              <option class="option-btn" value="sound-2">
                Goes without saying
              </option>
              <option class="option-btn" value="sound-3">Got it done</option>
              <option class="option-btn" value="sound-4">Juntos</option>
            </select>
          </fieldset>
          <fieldset id="time-configuration">
            <legend>Set Custom Times <em>(in minutes)</em></legend>
            <div class="text-item">
              <label class="" for="pomodoro-time">Pomodoro</label>
              <input
                type="number"
                id="pomodoro-time"
                min="1"
                value="25"
                max="59"
              />
            </div>

            <div class="text-item">
              <label class="" for="short-break-time">Short Break</label>
              <input
                type="number"
                id="short-break-time"
                value="5"
                min="1"
                max="59"
              />
            </div>

            <div class="text-item">
              <label class="" for="long-break-time">Long Break</label>
              <input
                type="number"
                value="10"
                id="long-break-time"
                min="1"
                max="59"
              />
            </div>
          </fieldset>
          <div class="btn-wrapper">
            <input class="save-btn" type="button" value="SAVE" />
            <input class="reset-btn" type="reset" value="RESET" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
